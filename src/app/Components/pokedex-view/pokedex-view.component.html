<!-- pokedex-view.component.html -->
<div class="pokedex-view">
    <span class="title">Pok√©dex</span>
    
    <section class="pokedex">
        <div class="led-container">
            <span class="point point-1"></span>
            <span class="point point-2"></span>
        </div>
        
        <div class="screen-container">
            <app-pokedex [imagenUrl]="pokemonImagen"></app-pokedex>
        </div>

        <app-graphs 
            [idPokemon]="currentPokemon.id"
            [nombrePokemon]="currentPokemon.nombre"
            [tipoPokemon]="currentPokemon.tipo"
            [vidaPokemon]="currentPokemon.vida"
            [ataquePokemon]="currentPokemon.ataque"
            [defensaPokemon]="currentPokemon.defensa">
        </app-graphs>

        <div class="controls">
            <button class="change-button prev" 
                    [disabled]="pokemonId <= 1"
                    (click)="AnteriorPokemon()">
                Anterior
            </button>
            <button class="change-button next" 
        [disabled]="pokemonId >= totalPokemons"
        (click)="changePokemon()">
    Siguiente
</button>
        </div>
    </section>
</div>

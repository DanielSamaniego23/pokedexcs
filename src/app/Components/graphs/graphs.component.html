<!-- graphs.component.html -->
<div class="stats-container">
    <div class="pokemon-info">
        <h2 class="pokemon-name">{{nombrePokemon}}</h2>
        <span class="pokemon-number">#{{idPokemon}}</span>
        <span class="pokemon-type" [ngClass]="tipoPokemon.toLowerCase()">{{tipoPokemon}}</span>
    </div>

    <div class="stats-grid">
        <div class="stat-item">
            <h3>HP</h3>
            <div class="stat-bar-container">
                <div class="stat-bar hp" [style.width.%]="vidaPokemon"></div>
                <span class="stat-value">{{vidaPokemon}}</span>
            </div>
        </div>

        <div class="stat-item">
            <h3>Attack</h3>
            <div class="stat-bar-container">
                <div class="stat-bar attack" [style.width.%]="ataquePokemon"></div>
                <span class="stat-value">{{ataquePokemon}}</span>
            </div>
        </div>

        <div class="stat-item">
            <h3>Defense</h3>
            <div class="stat-bar-container">
                <div class="stat-bar defense" [style.width.%]="defensaPokemon"></div>
                <span class="stat-value">{{defensaPokemon}}</span>
            </div>
        </div>
    </div>
</div>
